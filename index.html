<head>

    <title>Kids School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"

<body>
    
    <header>
        <section class="navigation-bar">
            <div class="brand-logo">
                <img src="./assets/logo.png" alt="Logo">
                <h3>SCHOOL</h3>
            </div>
            <ul>
                <li><a href="" class="nav-home">Home</a></li>
                <li><a href="" class="nav-about">About</a></li>
                <li><a href="" class="nav-facilities">Facilities</a></li>
                <li><a href="" class="nav-admission">Admission</a></li>
            </ul>

            </div>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>

        <section class="hero-section">
            <div class="hero-description">
                <h1>
                    <span class="highlight-1">Empowering</span><br /> students from small <br/>age

                </p>

                <img src="./assets/hero-kids.png" alt="KID" />
